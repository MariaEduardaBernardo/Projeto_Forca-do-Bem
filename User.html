<!DOCTYPE html>
<html class="pt" lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha conta</title>
  <link rel="icon" type="imagem/png"
    href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="/CSS/Elementos.css">
  <link rel="stylesheet" href="/CSS/Principais.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">

  <link href="CSS/tooplate-clean-work.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

  <!-- Script menu-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <header id="headerContainer"></header>

  <main>

    <section id="usuario" class="mb-4">
      <div class="user-info">
        <img src="https://uploaddeimagens.com.br/images/004/569/516/full/imagem_2023-08-07_223109213.png?1691458279"
          alt="" id="userPhoto">
        <div>
          <h5>Nome: <span id="userName"></span></h5>
          <h5>Email: <span id="userEmail"></span></h5>
          <button id="logoutButton">Sair</button>
          <button id="editProfileButton">Editar foto</button>
        </div>
      </div>
    </section>

<div id="photoModal" class="modalUser">
  <div class="modalUser-content">
          <div class="modal-header">
            <h5 class="modal-title">Escolha seu avatar</h5>
          </div>
          <div class="photo-options">
            <img src="https://uploaddeimagens.com.br/images/004/569/516/full/imagem_2023-08-07_223109213.png?1691458279" alt="Foto 1" class="profile-photo-option">
            <img src="https://uploaddeimagens.com.br/images/004/581/618/full/imagem_2023-08-19_114148550.png?1692456123" alt="Foto 2" class="profile-photo-option">
            <img src="https://uploaddeimagens.com.br/images/004/581/626/full/imagem_2023-08-19_114320886.png?1692456203" alt="Foto 3" class="profile-photo-option">
            <img src="https://uploaddeimagens.com.br/images/004/581/623/full/imagem_2023-08-19_114246732.png?1692456168" alt="Foto 4" class="profile-photo-option">
            <img src="https://uploaddeimagens.com.br/images/004/581/621/full/imagem_2023-08-19_114226841.png?1692456149" alt="Foto 5" class="profile-photo-option">
            <img src="https://uploaddeimagens.com.br/images/004/581/619/full/imagem_2023-08-19_114210251.png?1692456132" alt="Foto 6" class="profile-photo-option">
        </div>
          <div class="modal-footer">
            <button type="submit" id="profile-photo-option" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>


    <div class="inf_user">
      <div id="dadosUser"></div>

      <div class="op_ajuda col-md-10 col-12 mb-4 mb-lg-0 mb-md-0">
        <section>
          <h2 class="title-user">Formas que posso ajudar</h2>

          <p id="TextoUser"></p>

          <form id="infoForm">
            <label for="typeHelp">Posso ajudar com:</label>
            <input type="text" id="typeHelp" name="typeHelp">
            <button type="submit" class="btn-typeHelp">Adicionar</button>
          </form>

          <div id="additionalInfoList"></div>

        </section>


        <section>
          <h2 class="title-user">ONG que mais combina comigo</h2>

              <p id="textoDescricao"></p>

              <button id="testButton" type="button" class="btn btn-primary" data-bs-toggle="modalUser"
                data-bs-target="#staticBackdrop">
                Fazer teste
              </button>

              <p id="message" style="display: none;">Para realizar o teste, é necessário fazer login</p>

              <!-- Modal -->
              <div class="modalUser fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modalUser-dialog">
                  <div class="modalUser-content">
                    <div class="modalUser-header">
                      <h1 class="modalUser-title fs-5" id="staticBackdropLabel">Eu posso ajudar:</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modalUser" aria-label="Close"></button>
                    </div>
                    <div class="modalUser-body">

                      <ul class="list-group list-group">
                        <ul class="list-group">
                          <li class="list-group-item ">
                            <input class="form-check-input me-1" type="checkbox" value="Financeira" id="forma1">
                            <label class="form-check-label" for="forma1">Ajuda Financeira</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Roupa" id="forma2">
                            <label class="form-check-label" for="forma2">Doação de Roupa</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Alimento" id="forma3">
                            <label class="form-check-label" for="forma3">Doação de Alimento não perecível</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Brinquedo" id="forma4">
                            <label class="form-check-label" for="forma4">Doação de Brinquedo</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Cobertor" id="forma5">
                            <label class="form-check-label" for="forma5">Doação de Cobertor</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Higiene" id="forma6">
                            <label class="form-check-label" for="forma6">Doação de Itens de Higiene Pessoal</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Animais" id="forma7">
                            <label class="form-check-label" for="forma7">Doação de Ração para Animais</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Voluntario" id="forma8">
                            <label class="form-check-label" for="forma8">Ser Voluntário(a)</label>
                          </li>

                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="Campanha" id="forma9">
                            <label class="form-check-label" for="forma9">Apoiar Campanhas</label>
                          </li>
                        </ul>
                    </div>
                    <div class="modalUser-footer">
                      <button onclick="showRelatedONGs()">Descobrir</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="toastNoOptions" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624" alt="Icone do sistema" height="20em">
              <strong class="me-auto">Força do Bem</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Por favor, selecione pelo menos uma opção para descobrir o resultado!
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toastAddSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624"
            alt="Icone do sistema" height="20em">
          <strong class="me-auto">Força do Bem</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Os dados foram adicionados com sucesso!
        </div>
      </div>
    </div>


  </main>

  <footer class="footerContainer"></footer>

  <script src="/AcessoUser/firebase-init.js"></script>
  <script src="/AcessoUser/Auth.js"></script>
  <script src="/JS/script.js"></script>
  <script src="/JS/user.js"></script>
  <script src="/JS/checklist.js"></script>
  <script src="/JS/text-database.js"></script>

  </main>
</body>

</html>
