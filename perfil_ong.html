<!DOCTYPE html>
<html class="pt" lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

  <header id="headerContainer"></header>

  <section class="intro-section" id="intro-section">
    <div class="container">
      <div class="row justify-content-lg-center align-items-center">
        <div id="ongInfo">
        </div>
        <p><span id="ongAbout"></span></p>
      </div>
    </div>
  </section>


  <section class="section-padding pt-0">
    <div class="container">
      <div class="row" id="imagem_ONG">
        <div class="col-lg-4 col-md-4 col-12">
          <img id="foto1" class="gallery-image img-fluid">
        </div>
        <div class="col-lg-4 col-md-4 col-12 my-4 my-lg-0 my-md-0">
          <img id="foto2" class="gallery-image img-fluid">
        </div>
        <div class="col-lg-4 col-md-4 col-12">
          <img id="foto3" class="gallery-image img-fluid">
        </div>
      </div>
    </div>
  </section>


  <section class="intro-section" id="profile-section">
    <div class="container">
      <div class="row justify-content-lg-center align-items-center">
        <div class="col-lg-6 col-12">
          <h2 class="mb-4">Informações</h2>
          <p>Nome: <span id="ongName"></span></p>
          <p>E-mail: <span id="ongEmail"></span></p>
          <p>Telefone: <span id="ongPhone"></span></p>
          <p>Endereço: <span id="ongAddress"></span></p>
          <p>Cidade: <span id="ongCity"></span></p>
          <p>Estados que atende: <span id="ongStates"></span></p>
        </div>

        <div class="col-lg-6 col-12 custom-block-wrap">
          <img src="https://uploaddeimagens.com.br/images/004/583/528/full/imagem_2023-08-21_225543787.png?1692669345"
              class="img-fluid">
      </div>

      </div>
    </div>
  </section>

  <section class="services-section section-padding section-bg" id="services-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-12">
          <h2 class="mb-4">Formas que você pode ajudar</h2>
          <ul id="dynamicItems">

          </ul>
        </div>
      </div>
    </div>
  </section>


  <footer class="footerContainer"></footer>


  <link rel="stylesheet" href="/CSS/Principais.css">
  <link rel="stylesheet" href="/CSS/Elementos.css">
  <link rel="stylesheet" href="/CSS/tooplate-clean-work.css">

  <script src="/AcessoUser/firebase-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

  <script src="/JS/ongs.js"></script>

  <script src="/JS/script.js"></script>
  <script src="/AcessoUser/Auth.js"></script>

</body>
</html>
