        href="https://uploaddeimagens.com.br/images/004/457/464/full/imagem_2023-05-08_113702062.png?1683556624" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<body>

    <header id="headerContainer"></header>

    <div class="overlay">
        <div class="loader"></div>
    </div>

    <section class="intro-section" id="intro-section">
        <div class="container">
            <div class="row justify-content-lg-center align-items-center">
                <div id="ongInfo">
                </div>
                <p id="ongAbout"></p>
            </div>
        </div>
    </section>


    <section class="section-padding pt-0">
        <div class="container">
            <div class="row" id="imagem_ONG">
                <div class="col-lg-4 col-md-4 col-12">
                    <img id="foto1" class="gallery-image img-fluid">
                </div>
                <div class="col-lg-4 col-md-4 col-12 my-4 my-lg-0 my-md-0">
                    <img id="foto2" class="gallery-image img-fluid">
                </div>
                <div class="col-lg-4 col-md-4 col-12">
                    <img id="foto3" class="gallery-image img-fluid">
                </div>
            </div>
        </div>
    </section>


    <section class="intro-section" id="profile-section">
        <div class="container">
            <div class="row justify-content-lg-center align-items-center">
              <div id="inf_ong">
                <h2 class="mb-4" id="informacoesTitle">Informações</h2>
                <div class="ong-info-grid">
                    <div class="info-item">
                        <p id="nameOng">Nome: </p>
                        <span id="ongName"> </span>
                    </div>
                    <div class="info-item">
                        <p id="emailOng">E-mail: </p>
                        <span id="ongEmail"></span>
                    </div>
                    <div class="info-item">
                        <p id="phoneOng">Telefone: </p>
                        <span id="ongPhone"></span>
                    </div>
                    <div class="info-item">
                        <p id="addOng">Endereço:</p>
                        <span id="ongAddress"></span>
                    </div>
                    <div class="info-item">
                        <p id="cityOng">Cidade:</p>
                        <span id="ongCity"></span>
                    </div>
                    <div class="info-item">
                        <p id="stateOng">Estados que atende:</p>
                        <span id="ongStates"></span>
                    </div>
                </div>
                <ul class="social-icon mt-4">
                    <li class="social-icon-item">
                        <a id="redeSocial1" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/128/3670/3670274.png" alt="">
                        </a>
                    </li>
                    <li class="social-icon-item">
                        <a id="redeSocial2" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/128/2175/2175193.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>


            </div>
        </div>
    </section>

    <section class="services-section section-padding section-bg" id="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <h2 class="mb-4" id="formasDeAjudarTitle">Formas que você pode ajudar</h2>
                    <ul id="dynamicItems"></ul>
                </div>
            </div>
        </div>
    </section>


    <footer class="footerContainer"></footer>
    <select id="language-select">
      <option value="portugues">Pt<img src="https://cdn-icons-png.flaticon.com/128/330/330430.png" alt=""></option>
      <option value="ingles">En <img src="https://cdn-icons-png.flaticon.com/128/8281/8281549.png" alt=""></option>
  </select>


    <link rel="stylesheet" href="/CSS/Principais.css">
    <link rel="stylesheet" href="/CSS/Elementos.css">
    <link rel="stylesheet" href="/CSS/tooplate-clean-work.css">

    <script src="/AcessoUser/firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <script src="/JS/ongs.js"></script>

    <script src="/Idiomas/geral.js"></script>
    <script src="/Idiomas/pagOng.js"></script>
    <script src="/JS/script.js"></script>
    <script src="/JS/text-database.js"></script>
    <script src="/AcessoUser/Auth.js"></script>

</body>

</html>
