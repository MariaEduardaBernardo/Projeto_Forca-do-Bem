<body>
    <header id="headerContainer"></header>



    <section class="intro-section" id="intro-section">
        <div class="container">
            <div class="row justify-content-lg-center align-items-center">
                <h2 class="mb-4">Veja as ONGs que combinam com suas habilidades e faça a diferença!</h2>
                <div id="ongContainer">
                    <div id="ongList"></div>
                </div>
            </div>
        </div>
    </section>

    <br>
    <div class="container" id="subTituloChecklist">
        <div class="row justify-content-lg-center align-items-center">

            <div class="col-lg-6 col-12">
                <h2 class="mb-4">Próximo passo</h2>
                <p>Agora que você já sabe quais intituições combinam com você, que tal conhece-las um poquinho mais e
                    quem sabe, até mesmo ajuda-las.</p>

            </div>

            <div class="col-lg-6 col-12 custom-block-wrap">
                <img src="https://uploaddeimagens.com.br/images/004/543/542/full/imagem_2023-07-13_125824100.png?1689263906"
                    class="img-fluid">
            </div>

        </div>
    </div>


    <footer>
        <div class="rodape">
            <p>Desenvolvimento by Agility Tech</p>
            <p>&copy; 2023 - Todos os direitos reservados</p>
        </div>
    </footer>


    <script>

        const ongURLs = {
            "A gente ajuda": "ong_2.html",
            "Ação da cidadania": "ong_1.html",
            "Caminha Down": "ong_3.html",
            "Escoteiros do Brasil": "ong_4.html",
            "Hamburgada do bem": "ong_5.html",
            "Instituto Mara Gabrilli": "ong_6.html",
            "Themis Furigo": "ong_7.html"
        };

        // Obtém as ONGs relacionadas da URL de consulta
        const urlParams = new URLSearchParams(window.location.search);
        const relatedONGs = urlParams.get('ongs');

        const ongContainer = document.getElementById("ong-container");

        const ongs = JSON.parse(relatedONGs);

        // Exibe as ONGs nos cards
        const ongList = document.getElementById('ongList');
        ongs.forEach(ong => {
            const card = document.createElement('div');
            card.classList.add('ong-card');

            const title = document.createElement('h6');
            const link = document.createElement('a');
            link.href = getONGURL(ong.nome);
            link.textContent = ong.nome;
            title.appendChild(link);

            const description = document.createElement('p');
            description.textContent = ong.descricao;

            card.appendChild(title);
            card.appendChild(description);

            ongList.appendChild(card);
        });

        function getONGURL(nome) {
            return ongURLs[nome];
        }

    </script>

<script src="/JS/script.js"></script>
<script src="/JS/CadUser.js"></script>
</body>
